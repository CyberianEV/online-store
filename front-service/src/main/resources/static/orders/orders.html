<div>
    <h3>My Orders</h3>
    <p></p>
    <div ng-show="orders.length > 0">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Order ID</td>
                <td>Total Price</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="o in orders">
                <td>{{o.id}}</td>
                <td>{{o.totalPrice}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div ng-show="orders.length == 0">
        <p>You have no orders yet</p>
    </div>
</div>
