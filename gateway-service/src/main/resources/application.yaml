server:
  port: 5555

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
            allowedHeaders: "*"
      routes:
        - id: core-service
          uri: http://localhost:8190
          predicates:
            - Path=/core/**
          filters:
            - StripPrefix=1
            - PrefixPath=/store-core
            - JwtAuthFilter
        - id: cart-service
          uri: http://localhost:8191
          predicates:
            - Path=/cart/**
          filters:
            - StripPrefix=1
            - PrefixPath=/store-cart
            - JwtAuthFilter
        - id: auth-service
          uri: http://localhost:8192
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
            - PrefixPath=/store-auth
            - JwtAuthFilter
