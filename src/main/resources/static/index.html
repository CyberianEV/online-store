<!doctype html>

<html ng-app="store">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <p></p>
    <h1>Online-store</h1>
    <p></p>
    <h3>Product list</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in products">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="addProductToCart(p.id)">Add to cart</button>
            </td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <h3>Add product</h3>
    <p></p>
    <form class="row g-3" ng-submit="createNewProduct()">
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductTitle" ng-model="newProduct.title" placeholder="Title">
        </div>
        <div class="col-auto">
            <input type="number" step=".01" class="form-control" id="newProductPrice" ng-model="newProduct.price" placeholder="Price">
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="newProductCategory" ng-model="newProduct.category" placeholder="Category">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Add</button>
        </div>
    </form>
    <p></p>
    <h3>Cart</h3>
    <p></p>
    <table class="table table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Quantity</td>
            <td>Price</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in cart.items">
            <td>{{i.productId}}</td>
            <td>{{i.productTitle}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changeItemQuantity(i.productId, -1)">-</button>
                {{i.quantity}}
                <button class="btn btn-primary" ng-click="changeItemQuantity(i.productId, 1)">+</button>
            </td>
            <td>{{i.quantity}} x {{i.pricePerProduct}} = {{i.price}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><b>Total price</b></td>
            <td><b>{{cart.totalPrice}}</b></td>
        </tr>
        </tbody>
    </table>
    <p></p>
    <button class="btn btn-danger" ng-click="clearCart()">Empty Cart</button>
    <p></p>
</div>
</body>
</html>
