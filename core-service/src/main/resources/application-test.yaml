server:
  port: 8190
  servlet:
    context-path: /store-core
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test-database;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
  output:
    ansi:
      enabled: always
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
  flyway:
    locations: classpath:/db/test
